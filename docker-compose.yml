services:
  # Base de datos para Authors Service (PostgreSQL)
  db-authors:
    image: postgres:15-alpine
    platform: linux/amd64
    container_name: db-authors
    environment:
      POSTGRES_DB: authors_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - authors-data:/var/lib/postgresql/data
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d authors_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio Authors Service (Node.js)
  authors-service:
    build:
      context: ./authors-service
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: authors-service
    environment:
      DATABASE_URL: postgresql://admin:admin123@db-authors:5432/authors_db
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db-authors:
        condition: service_healthy
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Base de datos para Publications Service (MySQL)
  db-publications:
    image: mysql:8.0
    platform: linux/amd64
    container_name: db-publications
    environment:
      MYSQL_DATABASE: publications_db
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: pubuser
      MYSQL_PASSWORD: pubpass123
    ports:
      - "3306:3306"
    volumes:
      - publications-data:/var/lib/mysql
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio Publications Service (.NET)
  publications-service:
    build:
      context: ./PublicationsService
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: publications-service
    environment:
      ConnectionStrings__DefaultConnection: "Server=db-publications;Database=publications_db;User=pubuser;Password=pubpass123;"
      AuthorsServiceUrl: "http://authors-service:3000"
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"
    depends_on:
      db-publications:
        condition: service_healthy
      authors-service:
        condition: service_healthy
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: frontend
    environment:
      NEXT_PUBLIC_AUTHORS_API: "http://localhost:3000"
      NEXT_PUBLIC_PUBLICATIONS_API: "http://localhost:8080"
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - authors-service
      - publications-service
    networks:
      - editorial-network

# Volúmenes persistentes
volumes:
  authors-data:
    driver: local
  publications-data:
    driver: local

# Red de comunicación interna
networks:
  editorial-network:
    driver: bridge
